<div class="container">
  <h2>Email Confirmation</h2>
  <hr />
  <div *ngIf="checkEmailResponse == null">
    Confirming email...
  </div>
  <div *ngIf="checkEmailResponse && checkEmailResponse.error == null">
    Thank you for confirming your email
  </div>
  <div class="text-danger" *ngIf="checkEmailResponse && checkEmailResponse.error">
    {{checkEmailResponse.error}}
  </div>
</div>
