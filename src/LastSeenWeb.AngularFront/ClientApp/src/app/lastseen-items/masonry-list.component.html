<div class="container-fluid">
  <div id="masonry-display" *ngIf="masonryItems && masonryItems.error == null">
    <ngx-masonry [updateLayout]="updateMasonryLayout">
      <ngxMasonryItem class="masonry-item col-12 col-md-6 col-lg-4 col-xl-3 mt-3" *ngFor="let item of masonryItems">
        <app-lastseen-item [item]=item (loaded)="onLoaded()"></app-lastseen-item>
      </ngxMasonryItem>
    </ngx-masonry>
  </div>
  <div class="text-center text-danger" *ngIf="masonryItems?.error">
    {{masonryItems.error}}
  </div>
</div>
